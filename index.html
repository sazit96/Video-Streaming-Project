<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <!-- Nunito Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo"><i class="fas fa-play-circle"></i> MyVideoSite</div>
      <div class="menu">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-video"></i> Videos</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
      </div>
    </div>
    <div class="container">
      <div class="video-container">
        <video id="videoPlayer" controls></video>
      </div>
      <div class="title">Sample Video Title</div>
      <div class="description">
        This is a description of the video. It provides some context and
        additional information about the video content.
      </div>
      <div class="comments-section">
        <div class="comment">
          <span class="comment-author">User1:</span>
          <span class="comment-text">This is a great video!</span>
        </div>
        <div class="comment">
          <span class="comment-author">User2:</span>
          <span class="comment-text"
            >Very informative, thanks for sharing!</span
          >
        </div>
        <div class="add-comment">
          <textarea placeholder="Add a public comment..."></textarea>
          <button type="button">Comment</button>
        </div>
      </div>
    </div>
    <script>
      const url = 'http://localhost:3000/video.mpd';
      const player = dashjs.MediaPlayer().create();
      player.initialize(document.querySelector('#videoPlayer'), url, true);
    </script>
  </body>
</html>
